on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:  # Telling what jobs we need to happen
  test:
    name: Test app
    runs-on: macos-latest # here we selected macos-latest to be able to get ios build
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set Up Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml
      # - run: flutter test
      - run: flutter analyze

  build:      # Specify the building name and machine
    name: Build # you can name the build whatever you want
    runs-on: macos-latest # here we selected macos-latest to be able to get ios build
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set Up Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml
  
      - name: Build apk
        run: flutter build apk --release
      
      - name: Build appBundle
        run: flutter build appbundle
            
      - name: Build IPA
        run: flutter build ipa --no-codesign
              
      - name: Compress Archives and IPAs
        run: |
          cd build
          tar -czf ios_build.tar.gz ios
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Releases
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/ios_build.tar.gz
      
              
      
